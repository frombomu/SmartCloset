<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Smart Closet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(120deg,#fe89ee,#ff66b5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {margin-bottom:10px;}
    input, select {
      width:100%;
      padding:8px;
      margin:5px 0;
      border-radius:8px;
      border:1px solid #ccc;
    }
    button {
      background:#ff00c3;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      margin:8px 4px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover {background:#0056b3;}
    #result {
      margin-top:20px;
      background:#f8f8f8;
      padding:15px;
      border-radius:10px;
    }
  </style>
</head>
<body>
  <h1> Smart Closet </h1>
  <div class="container">
    <label>Enter your province or city name :</label>
    <input type="text" id="city" placeholder="e.g., Bangkok, Chiang Mai ,Beijing">
    
    <button onclick="getWeather()">Check the weather and suggest an outfit</button>
    <div id="result">Please enter your province first</div>
  </div>

  <script>
    const apiKey = "76acb0b762c434a58cd44227f1fc7ce3"; 

    async function getWeather() {
      const city = document.getElementById("city").value;
      if (!city) {
        document.getElementById("result").innerHTML = "Please enter your province first!";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=th`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          document.getElementById("result").innerHTML = "❌ City not found. Please try again";
          return;
        }

        const temp = data.main.temp;
        const weather = data.weather[0].description;
        let suggestion = "";

        if (temp > 30) {
          suggestion = '<img src="img/gHotweather.png"class="outfit-img"><img src="img/bHotweather.png"class="outfit-img">';
        }
        else if (temp > 22) {
          suggestion = '<img src="img/gWarmweather.png"class="outfit-img"><img src="img/bWarmweather.png"class="outfit-img">';
        }
        else if (temp > 15) {
          suggestion = '<img src="img/gCoolweather.png"class="outfit-img"><img src="img/bCoolweather.png"class="outfit-img">';
        }
        else {
          suggestion = '<img src="img/gColdweather.png"class="outfit-img"><img src="img/bColdweather.png"class="outfit-img">';
        }

        let extra = "";
        if (weather.includes("ฝน")) {
          extra = "<br>☔ Don't forget your umbrella";
        }

        document.getElementById("result").innerHTML = `
          City: ${city}<br>
          Temp: ${temp}°C<br>
          Weather: ${weather}<br><br>
          <strong>Suggestion:</strong><br>
          ${suggestion}
          ${extra}
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = "⚠️ Something went wrong while retrieving data";
      }
    }
  </script>
</body>
</html>
